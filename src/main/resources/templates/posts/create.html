<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Post</title>
    <th:block th:replace="fragments/header :: main-header"/>
</head>
<body>

<div th:replace="fragments/navbar :: main-navbar"></div>

<div class="container mt-3">
    <header class="jumbotron my-3">
        <h1 class="display-3 text-center">Create Post</h1>
    </header>
    <div class="card p-3">
        <form th:action="@{'/posts/create'}" th:method="post" th:object="${post}">
            <div class="form-group">
                <label for="title">Title</label>
                <input class="form-control" type="text" placeholder="Enter post title" th:field="*{title}">
            </div>
            <div class="form-group">
                <label for="body">Body</label>
                <textarea class="form-control" placeholder="Enter the body of the post" th:field="*{body}"></textarea>
            </div>
            <button class="btn btn-secondary btn-lg">Create</button>
            <input type="hidden" name="timeout" id="timeout" value="12min">
        </form>
    </div>
</div>
<th:block th:replace="fragments/footer :: main-footer"/>
</body>
</html>
