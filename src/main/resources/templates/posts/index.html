<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Index</title>
<!--    <th:block th:replace="fragments/header :: main-header"/>-->
    <th:block th:replace="fragments/header :: main-header(false)"/>
<!--    <th:block th:replace="fragments/header :: header"/>-->
    <title>All Posts</title>
</head>
<body>
<div th:replace="fragments/navbar :: main-navbar"></div>
<!--<h1>This is the home page</h1>-->
<div class="container">

    <header class="jumbotron my-3">
        <h1 class="display-3 text-center">Featured Posts</h1>
    </header>

    <div class="card p-3 my-3" th:each="post : ${posts}">
        <a th:href="@{'posts/' + ${post.id}}">
            <h1 th:text="${post.title}"></h1>
            <p th:text="${post.body}"></p>
        </a>
    </div>

<th:block th:replace="fragments/footer :: main-footer"/>
</div>
</body>
</html>
